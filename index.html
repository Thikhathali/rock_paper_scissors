<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>💎 🧻 ✂ - Arena</title>
</head>
<body>
    <div class="board-wrapper">
        <div class="board">
            <div class="stats">
                <div class="cpu-score">CPU: </div>
                <div class="outcome">
                    <div class="loose">❌</div>    
                    <div class="win">🎯</div>    
                </div>
                <div class="player-score">PLAYER: </div>
            </div>
            <div class="cpu-selection">
                ⁉
            </div>
            <div class="player-selection">
                <button data-key="KeyA" class="💎">👊🏿</button>
                <button data-key="KeyS" class="🧻">✋🏿</button>
                <button data-key="KeyD" class="✂">✌🏿</button>
            </div>
        </div>
    </div>
    <footer>TOP - rpc &copy; | Developer - Thikhathali</footer>

    <audio src="./sounds/arrow-hitting.wav" class="correct"></audio>
    <audio src="./sounds/success.wav" class="success"></audio>
    
    <script src="/js/script.js"></script>
</body>
</html>
